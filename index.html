<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rammka</title>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="navigation">
                <div class="navigation__element">
                    <div class="navigation__logo">
                        <img src="img/logo.png" class="navigation__logo__image" alt="ramka logo">
                    </div>
                </div>
                <div class="navigation__element">
                    <form class="navigation__form">
                        <input class="navigation__input" placeholder="Поиск">

                    </form>
                    <a href="#" class="navigation__all-button"><img src="img/arrow_down.png"></a>
                </div>
                <div class="navigation__element">
                  <div class="navigation__links">
                    <a href="#" class="links__single">Каталог</a>
                    <a href="#" class="links__single">Художники</a>
                    <a href="#" class="links__single">О проекте</a>
                  </div>
                </div>
                <div class="navigation__element">
                  <div class="navigation__action">
                    <button class="navigation__add"></button>
                    <button class="navigation__menu"></button>
                    <button class="navigation__portfolio"></button>
                    <button class="navigation__profile"></button>
                  </div>
                </div>
            </div>
        </header>

        <section class="picture">

        </section>
    </div>
